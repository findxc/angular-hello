<div style="margin-bottom: 24px">
  <button nz-button nzType="primary" (click)="onClickEdit({})">新增</button>
</div>

<nz-table
  nzShowSizeChanger
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{ item.name }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.email }}</td>
      <td>
        <div class="operate">
          <a (click)="onClickEdit(item)">修改</a>
          <a routerLink="log/{{ item.id }}">日志</a>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>

<app-user-edit-modal
  [visible]="editModalVisible"
  [detail]="editDetail"
  (onCancelEvent)="onCancelEdit()"
  (onOkEvent)="onOkEdit()"
></app-user-edit-modal>
